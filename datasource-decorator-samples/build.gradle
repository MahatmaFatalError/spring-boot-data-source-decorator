buildscript {
    repositories {
        maven { url 'https://repo.spring.io/libs-milestone' }
    }

    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE'
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://repo.spring.io/milestone/'
    }
}

dependencies {
    compile(project(":p6spy-spring-boot-starter"))

    compile("org.springframework.boot:spring-boot:2.0.0.M3")
    compile("org.springframework.boot:spring-boot-starter:2.0.0.M3")
    compile("org.springframework.boot:spring-boot-autoconfigure:2.0.0.M3")
    compile("org.springframework.boot:spring-boot-starter-logging:2.0.0.M3")
    compile("org.springframework.boot:spring-boot-starter-tomcat:2.0.0.M3")
    compile("org.springframework.boot:spring-boot-starter-web:2.0.0.M3")
    compile("org.springframework.boot:spring-boot-starter-jdbc:2.0.0.M3")
    compile("org.springframework.boot:spring-boot-starter-aop:2.0.0.M3")

    compile("org.springframework.cloud:spring-cloud-sleuth-core:1.2.4.RELEASE")

    compile("com.zaxxer:HikariCP:2.5.1")
    compile("com.h2database:h2:1.4.193")
    compile("org.apache.commons:commons-io:1.3.2")

    testCompile("junit:junit:4.12")
}

jar {
    baseName = 'service'
    version = ''
}


